<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Halodoc || Kalkulator BMI</title>
    <link rel="stylesheet"type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css
/bootstrap.min.css">
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/
bootstrap.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/
bootstrap.bundle.min.js"></script>
</head>
<style type="text/css">
body {
    background: lightpink;
     }
.container h2 {
    color : white;
}
</style>
<body>
    <div class="container">
        <h2>Berat Badan Ideal</h2>
        <div class="card">
            <div class="card-header">   
                <h5>Kalkulator BMI hanya untukmu!</h5>
            </div>

            <div class="card-body">
                <div class="form-group">
                    <label>Tinggi Badan (cm)</label>
                    <input type="number" min="0" name="tinggi" id="tinggi" class="form-control" required="" 
                    placeholder="Masukkan Tinggi Badan">
                </div>
                <div class="form-group">
                    <label>Berat Badan (kg)</label>
                    <input type="number" min="0" name="berat" id="berat" class="form-control" required=""
                    placeholder="Masukkan Berat Badan">
                </div>
                <div class="form-group">
                    <button onclick="hitung()" class="btn btn-primary">Hitung</button>
                </div>
                <h4 id="bmi"></h4>
                <h5 id="keterangan"></h5>
            </div>
            <div class="card-footer">
                <p>Powered by Halodoc</p>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var tinggi, berat, keterangan, bmi;
        function hitung(){
            tinggi = parseFloat(document.getElementById("tinggi").value);
            tinggi /=100;
            berat = parseFloat(document.getElementById("berat").value);
            bmi = berat / (tinggi * tinggi); 
            if (bmi > 27) {
                keterangan = "Gemuk, berat badan berlebih, silahkan melakukan diet yang diawasi oleh tenaga kesehatan";
            } else if ((bmi >=25.1) & (bmi <=27)) {
                keterangan = "Agak Gemuk, tingkat obesitas rendah. Tetap lakukan pengurangan input kalori";
            } else if ((bmi >=18.5) & (bmi <=25)) {
                keterangan = "Berat badan normal! Tetap jaga pola makan yah!";
            } else if ((bmi >=17) & (bmi<=18.4)) {
                keterangan = "Agak kurus, kekurangan berat badan tingkat rendah";
            } else {
                keterangan = "Sangat kurus, segera lakukan perbaikan gizi!"
            }
            document.getElementById('bmi').innerHTML = "Hasil Perhitungan BMI : " + bmi.toFixed(1);
            document.getElementById('keterangan').innerHTML = "Keterangan : " + keterangan; 
        }
    </script>
</body>
</html>

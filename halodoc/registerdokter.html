<html lang="en">
    <head>
        <title>Doctor Registration || HaloDoc</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>

        <style>
            .card {
                background: lightcyan;
                border-radius: 10px;
                box-shadow: 1px 2px 8px rgba(0, 0,0, 0.65);
                height: auto;
                width: auto;
                margin: 8.1rem auto 8.1rem auto;
            }
            
            body{
                background-image: url(Backgrounddokter.jpg);
            }

        </style>
    </head>

    <body>
        <div class="container">
            <div class ="card text-center">
                <h1 >Registraton Form</h1><br>
                    <form action="/action_page.php">
                        <label for="name"><b>Full Name: </b></label><br>
                        <input id="name" placeholder="Enter your full name" name="name" type="text" required /><br><br>
                    
                        <label for="email"><b>Email : </b></label><br>
                        <input id="email" placeholder="Enter your email" maxlength="50" name="email" type="email" required /><br><br>
                    
                        <label for="phone"><b>WhatsApp Phone Number : </b></label><br>
                        <input id="tel" type="tel" pattern="\d\d\d\d-\d\d\d\d\d\d\d\d" placeholder="0000-00000000" required><br><br>
                    
                        <label for="hospital"><b>The name of the hospital where you currently work : </b></label><br>
                        <input id="hospital" maxlength="50" name="hospital" type="text" /><br><br>
                    
                        <label for="domicile"><b>Domicile : </b></label><br>
                        <input id="domicile" maxlength="50" name="domicile" type="text" /><br><br>
                    
                        <label for="specialization"><b>Specialization : </b></label><br>
                        <input id="specialization" maxlength="50" name="category" type="text" required/><br><br>
                    
                        <label for="experience"><b>Tell us your experience : </b></label><br>
                        <textarea style="width: 190px;" type="textarea" id="experience" maxlength="300" name="experience" required></textarea><br><br>

                        <label for="password"><b>Password :</b></label><br>
                        <input id="password" placeholder="Enter your password" maxlength="50" name="password" type="password" required/><br><br>
                    
                        <label for="file"><b>Upload your certificate and academic transcript :</b></label><br>
                        <input id="file" maxlength="50" name="file" type="file" required/><br>
                        <input id="file" maxlength="50" name="file" type="file" required/><br><br><br><br>
                        <a href="thankyoudokter.html">
                            <input type="button" value="Register" ALIGN="RIGHT">
                        </a> 
                            <input class="reset" type="button" value="Hapus" ALIGN="RIGHT">
                    </form>
            </div>
        </div>
    </body>
</html>

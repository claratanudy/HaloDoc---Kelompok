<html>
    <head>
        <title>HaloDoc || Registration</title>
        <style>
            body {
                background: -webkit-linear-gradient(bottom, #432dbd, #7bd4f7);
                background-repeat: no-repeat;
            }
            #card {
                background: #fbfbfb;
                border-radius: 8px;
                box-shadow: 1px 2px 8px rgba(0, 0,0, 0.65);
                height: 200px;
                width: 350px;
                margin: 10rem auto 10rem auto;
            }

            .text{
                margin-right: 20px;
                margin-left: 20px;
            }

            .logo{
                margin-right: 200px;
            }
        </style>
    </head>
    <body>
        <div id="card">
            <div ALIGN="CENTER">
                <img src="logo.png" width="100px" height="50px">
            </div>
            <div class="text">
                <h2>Thank You for Registering!</h2>
                <p>The registration will be processed within 1-3 working days.</p>
            </div>
        </div>
    </body>
</html>
